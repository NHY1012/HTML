<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>이미지와 하이퍼링크 - 남효령</title>
    </head>
    <body>
        <h1>이미지 삽입</h1>
        <img src="muffin.png" alt="머핀 이미지">  <!--alt는 이미지를 글로 보여주기 것, src는 이미지 삽입이고, 문서를 불러 오는 것임-->
        <hr>

        <img src="IMAGES/cover.jpg" width="100" height="50">
        <hr>
        <!--width는 픽셀이라는 단위가 생략된 것임 가로 길이지만, 가로등 세로든 똑같은 비율로 줄어듦 그래서 일정하게
        줄이고 싶다면 height랑 widht 둘 중에 하나만 쓰면 됨. 하지만 height랑 widht 길이를 다르게 하고 싶다면 둘 다 지정하면 됨
        이미지를 사용할 때는 -->

        <img src="https://www.silla.ac.kr/ko/_Img/mvis_16503306161.jpg">

        <hr>
        <!--이미지, 표에 캡션 달기(글자로 설명 넣기!!)-->
        <figure>
            <img src="IMAGES/gugudan.jpg">
            <figcaption>🖤구구단을 외우자🖤</figcaption>
        </figure>
        
        <hr>

        <h1>하이퍼링크</h1>

        <a href="https://computer.silla.ac.kr/computer2016/">컴퓨터공학부(현재 브라우져)</a> <!--href는 주소의 링크를 넣는 것, 보라색은 한 번 방문해서 보라색, 꾹 누르면 빨간색-->
        <br><br>

        <a href="https://computer.silla.ac.kr/computer2016/" target="_blank">컴퓨터공학부(새로운 브라우져)</a> <!--'_blank'는 새로운 창에서 주소가 열리게 할 수 있다.-->

        <br><br>
        <a href="https://computer.silla.ac.kr/computer2016/" target="_blank"> <img src="IMAGES/logo.png"></a> <!--이미지를 클릭해서 새로운 창으로 넘어갈 수 있게!-->

    </body>
</html>

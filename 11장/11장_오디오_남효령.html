<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>오디오 재생하기 - 남효령</title>

        <style>
            .top
            {
                width: 600px;
                height: 300px;
                background: url(images/bg2.jpg) no-repeat top left; /* 이미지 삽입, no-repeat을 써야 백그라운드에 사진이 들어가도 바둑판으로 들어가지 않는다.*/
                background-size: cover; /* 이미지가 전체적으로 배경으로 들어감*/
            }
        </style>
    </head>
    <body>
        <div class="top"></div>
        <audio src="media/bgsound.mp3" controls></audio>
        
    </body>
</html>

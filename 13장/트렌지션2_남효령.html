<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>트렌지션2 - 남효령</title>
        <style>
            .tr {
                width: 200px;
                height: 200px;
                margin: 30px;
                background-color: seagreen;
                transition-property: width, heigin;
                transition-duration: 2s, 3s; /*둘 다 같은 속도로 지정하고 싶으면 하나만 하면 되지만 둘 다 다른 속도로 지정하고 싶으면 각각 다르게 설정하면 됨, 아무것도 설정을 하지 않으면  ease로 지정이 된다. */
            }

            .tr:hover{
                width: 400px;
                height: 300px;
            }
        </style>
    </head>
    <body> 
        <div class="tr"> </div>
    </body>
</html>
